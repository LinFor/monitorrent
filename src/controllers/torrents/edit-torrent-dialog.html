<md-dialog class="mt-edit-torrent" style="width: 500px;" aria-label="Add Torrent">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit Torrent</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row">
            <md-input-container flex>
                <label>URL</label>
                <input type="url" ng-model="settings.url" disabled="true">
            </md-input-container>
        </div>
        <mt-dynamic-form data="form" model="settings"></mt-dynamic-form>
        <div layout="row" ng-if="has_download_dir != null">
            <md-input-container flex>
                <label>Download dir</label>
                <input type="text" ng-model="settings.download_dir" ng-disabled="has_download_dir == false">
                <div ng-if="has_download_dir == false">
                    <div class="md-input-message-animation">{{default_client}} doesn't support download dir settings</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" ng-if="has_download_category != null">
            <md-input-container flex>
                <label>Download category</label>
                <md-select ng-model="settings.download_category" ng-disabled="has_download_category == false">
                    <md-option ng-repeat="option in client_download_categories" value="{{option}}">{{option}}</option>
                </select>
                <div ng-if="has_download_category == false">
                    <div class="md-input-message-animation">{{default_client}} doesn't support download category settings</div>
                </div>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary" ng-disabled="disabled">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
